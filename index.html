<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Porsche Color Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .controls {
            margin: 10px;
        }
        .category {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }
        .category-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .color-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-box {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .color-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("Sorted_Colors_by_Shade_and_Lightness.csv")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(csvText => {
                    const rows = csvText.split("\n");
                    const container = document.querySelector(".container");
                    const controls = document.createElement("div");
                    controls.classList.add("controls");
                    container.prepend(controls);

                    const dropdown = document.createElement("select");
                    dropdown.id = "color-category-dropdown";
                    controls.appendChild(dropdown);

                    const sortSelect = document.createElement("select");
                    sortSelect.id = "sort-options";
                    sortSelect.innerHTML = `
                        <option value="alphabetical">Sort Alphabetically</option>
                        <option value="lightness">Sort Light to Dark</option>
                    `;
                    controls.appendChild(sortSelect);

                    let categories = {};

                    // Parse CSV data
                    rows.forEach((row, index) => {
                        if (index === 0 || row.trim() === "") return; // Skip header and empty rows
                        const [colorName, hexCode, basicColor, lightness] = row.split(",");
                        if (!categories[basicColor]) {
                            categories[basicColor] = [];
                        }
                        categories[basicColor].push({ name: colorName, code: hexCode, lightness: parseFloat(lightness) });
                    });

                    // Add dropdown options
                    const allOption = document.createElement("option");
                    allOption.value = "all";
                    allOption.textContent = "Shade";
                    dropdown.appendChild(allOption);
                    for (const categoryName of Object.keys(categories)) {
                        const option = document.createElement("option");
                        option.value = categoryName;
                        option.textContent = categoryName;
                        dropdown.appendChild(option);
                    }

                    // Function to sort colors
                    function sortColors(colors, criteria) {
                        if (criteria === "alphabetical") {
                            return colors.sort((a, b) => a.name.localeCompare(b.name));
                        } else if (criteria === "lightness") {
                            return colors.sort((a, b) => b.lightness - a.lightness); // Light to dark
                        }
                        return colors;
                    }

                    // Function to generate HTML for selected category
                    function displayCategory(selectedCategory, sortOption) {
                        container.querySelectorAll(".category").forEach(category => category.remove());
                        if (selectedCategory === "all") {
                            for (const [categoryName, colors] of Object.entries(categories)) {
                                addCategoryToContainer(categoryName, sortColors(colors, sortOption));
                            }
                        } else if (categories[selectedCategory]) {
                            addCategoryToContainer(selectedCategory, sortColors(categories[selectedCategory], sortOption));
                        }
                    }

                    // Function to add a category to the container
                    function addCategoryToContainer(categoryName, colors) {
                        const categoryDiv = document.createElement("div");
                        categoryDiv.classList.add("category");

                        const categoryTitle = document.createElement("div");
                        categoryTitle.classList.add("category-title");
                        categoryTitle.textContent = categoryName;
                        categoryDiv.appendChild(categoryTitle);

                        const colorGroup = document.createElement("div");
                        colorGroup.classList.add("color-group");

                        colors.forEach(color => {
                            const colorBox = document.createElement("div");
                            colorBox.classList.add("color-box");
                            colorBox.style.backgroundColor = color.code;
                            colorBox.style.color = parseInt(color.code.replace('#', ''), 16) < 0x888888 ? "#fff" : "#000";

                            const colorNameDiv = document.createElement("div");
                            colorNameDiv.classList.add("color-name");
                            colorNameDiv.textContent = color.name;

                            colorBox.appendChild(colorNameDiv);
                            colorGroup.appendChild(colorBox);
                        });

                        categoryDiv.appendChild(colorGroup);
                        container.appendChild(categoryDiv);
                    }

                    // Initial display of all categories, default to alphabetical
                    displayCategory("all", "alphabetical");

                    // Event listeners for dropdown and sort options
                    dropdown.addEventListener("change", (e) => {
                        displayCategory(e.target.value, sortSelect.value);
                    });
                    sortSelect.addEventListener("change", (e) => {
                        displayCategory(dropdown.value, e.target.value);
                    });
                })
                .catch(error => console.error("Error loading CSV file:", error));
        });
    </script>
</head>
<body>
    <h1 style="text-align:center;">Amazing Porsche Colors!</h1>
    <div class="container">
        <!-- Controls and Colors will be dynamically loaded here -->
    </div>
</body>
</html>
